services:
  - type: web
    name: calendar-app
    runtime: node
    env: node
    plan: free
    buildCommand: |
      npm install
      cd frontend && npm install && npm run build
      cd ../backend && npm install
    startCommand: cd backend && node server.js
    healthCheckPath: /
    autoDeploy: true  # Enable auto-deploy on git push
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false  # Set this in Render dashboard
      - key: JWT_SECRET
        sync: false  # Set this in Render dashboard